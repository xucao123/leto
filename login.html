<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入表单校验的css -->
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入进度条插件 -->
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <!-- 引入当前页面css -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body id="body_bd">
    <!-- 整体是有响应式版心的：并且在大屏中占4份，在其他屏幕中占满：加container类和份数 -->
    <div class="container col-lg-4 col-lg-offset-4 mt_150">
        <!-- 整体的登录框是用面板实现的 -->
        <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">后台管理系统</h3>
                </div>
                <!-- 身体部分是一个表单用于提交用户登录信息的 ：用表单实现的-->
                <div class="panel-body">
                  <!-- Panel content -->
                  <form class="form-horizontal" id="form">
                        <div class="form-group">
                          <label for="username" class="col-sm-3 control-label">用户名</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" placeholder="请输入你的用户名" name='username'>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="password" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;码</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码" name='password'>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-6">
                              <!-- 重置按钮用reset：在表单中reset类型的按钮有重置表单的效果 -->
                            <button type="reset" class="btn btn-default pull-left">重置</button>
                            <!-- 登录按钮用sumit，有默认提交的效果 -->
                            <button type="submit" class="btn btn-primary pull-right">登录</button>

                          </div>
                        </div>
                      </form>
                </div>
              </div>

    </div>


    <!-- 引入jq（bootstarp是基于jq的 -->
    <script src="lib/jquery/jquery.min.js"></script>
    <!-- 引入表单校验的插件 -->
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <!-- 引入bootstrap的js -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入进度条插件 -->
    <script src="lib/nprogress/nprogress.js"> </script>
    <!-- 引入common.js里面有进度条 -->
    <script src="js/common.js"></script>
    <!-- 引入当前页的js -->
    <script src="js/login.js"></script>
</body>
</html>
